name: Pull data
description: Pull data component.
inputs:
- {name: url, type: String}
outputs:
- {name: data, type: Dataset}
implementation:
  container:
    image: python:3.10
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'pandas~=1.4.2' 'kfp==1.8.22' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def pull_data(url: str, data: Output[Dataset]):
          """
          Pull data component.
          """
          import pandas as pd

          df = pd.read_csv(url, sep=";")
          df.to_csv(data.path, index=None)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - pull_data
